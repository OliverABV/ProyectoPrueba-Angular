<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8">
        <h2 class="text-center">Iniciar Sesión</h2>
      </div>
	</div>
	<br><br>
<form (ngSubmit)="onSubmit()">
	<div class="row justify-content-center">
		<div class="col-xl-4 col-lg-4 col-md-4 col-sm-8">
			<div class="brand_logo_container">
				<img src="./assets/Image/user.jpg" class="brand_logo" alt="Logo">
			</div>
		</div>
	  </div>
	  <br>
	<div class="row justify-content-center">
		<div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
			<input type="text" class="form-control input_user" [(ngModel)]="user.username" name="username" placeholder="Usuario" required>
		</div>
	</div>
	<br>
	<div class="row justify-content-center">
		<div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
			<input type="password" name="" class="form-control input_pass" [(ngModel)]="user.pws" name="pws" placeholder="Contraseña" required>
		</div>
	</div>
	<br>
	<div class="row justify-content-center">
		<div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="customControlInline">
				<label class="custom-control-label" for="customControlInline">Recordar</label>
			</div>
		</div>
	</div>
	<br>
	<div class="row justify-content-center">
		<div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
			<button mat-button mat-raised-button color="primary" class="w-100">Ingresar</button>
		</div>
	</div>
	<br>
	<div class="row justify-content-center">
		<div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
			<div class="d-flex justify-content-center links">
					¿No tiene una cuenta? <a routerLink="/registro" class="ml-2">Regístrate</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a routerLink="/restablecerPass" >¿Olvidaste tu contraseña?</a>
				</div>
		</div>
	</div>
</form>
</div>
