<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
          <h2>Registro de Usuario</h2>
        </div>
    </div>
    
    <form>
        <div class="row justify-content-center"> <!-- Nombre -->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
            </div>
        </div>    
    
        <div class="row justify-content-center"> <!-- Apellido-->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
                <label>Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
            </div>
        </div>                    
                                
        <div class="row justify-content-center"> <!-- Usuario-->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
                <label>Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario">  
            </div>
        </div>  
        
    
        <div class="row justify-content-center"> <!-- Password-->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
                <label>Contraseña</label>
                <input type="password" class="form-control" id="city_id" name="city" placeholder="Contraseña">
            </div>
        </div>                                    
                                
        <div class="row justify-content-center"> <!-- Ciudad -->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
                <label for="state_id" class="control-label">Ciudad</label>
            <select class="form-control" id="state_id">
                <option value="AL">La Pintana</option>
                <option value="AK">La Granja</option>
                <option value="AZ">La Cisterna</option>
            </select>  
            </div>                  
        </div>        
        <br>
        <div class="row justify-content-center"> <!-- Submit Button -->
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </div>
        </div>     
    </form>
    <br><br><br><br>
</div>
